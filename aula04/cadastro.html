<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="cadastrar.html" method="POST">
        <fieldset class="externo">
            <legend>Cadastro da Pessoa:</legend>
            <ul>
                <div class="box azul">
                    <li>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required maxlength="100">
                    </li>
                    <li>
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" id="sobrenome" name="sobrenome" required maxlength="100">
                    </li>
                    <li>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </li>
                </div>

                <div class="box cinza">
                    <li>
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input type="date" id="dataNascimento" name="dataNascimento">
                    </li>
                    <li>
                        <label>Sexo:</label>
                        <input type="radio" id="masculino" name="sexo" value="Masculino">
                        <label for="masculino">Masculino</label>
                        <input type="radio" id="feminino" name="sexo" value="Feminino">
                        <label for="feminino">Feminino</label>
                    </li>
                </div>

                <div class="box cinza">
                    <li>
                        <label for="endereco">Endere√ßo:</label>
                        <input type="text" id="endereco" name="endereco" maxlength="200">
                    </li>
                    <li>
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" maxlength="10">
                    </li>
                    <li>
                        <label for="estado">Estado (UF):</label>
                        <select id="estado" name="estado" required>
                            <option value="">Selecione...</option>
                            <option value="SP">SP</option>
                            <option value="RJ">RJ</option>
                            <option value="MG">MG</option>
                            <option value="RS">RS</option>
                        </select>
                    </li>
                </div>
            </ul>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
        </fieldset>
    </form>
</body>
</html>
