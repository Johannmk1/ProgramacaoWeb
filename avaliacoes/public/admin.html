<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#0ea5e9">
    <title>Área Administrativa</title>
    <script src="js/theme-preload.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/kiosk.css">
  </head>
  <body>
    <main>
      <section class="card" id="adminCard">
        <h2>Área Administrativa</h2>
        <div id="adminLogin">
          <p>Entre com suas credenciais</p>
          <input id="admUser" type="text" class="input" placeholder="Usuário" />
          <input id="admPass" type="password" class="input" placeholder="Senha" />
          <div class="actions">
            <button id="btnAdmVoltar" type="button" class="btn ghost">Voltar</button>
            <button id="btnAdmLogin" class="btn">Entrar</button>
          </div>
          <p id="admMsg" class="mensagem"></p>
        </div>
        <div id="adminPanel" style="display:none;">
          <h3>Dispositivo</h3>
          <select id="admSelectDisp" class="select"></select>
          <div class="actions">
            <button id="btnAdmSalvarDisp" class="btn">Salvar</button>
            <button id="btnAdmSair" class="btn ghost">Sair</button>
          </div>
          <p id="admPanelMsg" class="mensagem"></p>
          <p class="admin-link" style="margin-top:10px;"><a href="admin/index.html" target="_blank">Abrir painel completo</a></p>
        </div>
      </section>
    </main>
    <div id="toast" class="toast" role="status" aria-live="polite"></div>
    <script src="js/app.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
